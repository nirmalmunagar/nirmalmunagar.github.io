name: Build Hugo Site

on:
  push:
    branches: [ main ]  # Runs on every push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # Required if using a theme as a submodule

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"  # Uses the latest stable Hugo

      - name: Build site
        run: hugo --minify  # Generates static files in /docs

      - name: Commit and Push to /docs
        run: |
          git config --global user.name "GitHub Actions"
          git config
